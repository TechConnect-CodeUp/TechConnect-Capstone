<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../css/LoginStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

</head>
<body>
<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">
            <img src="../images/LoginBanner.jpg" alt="Navbar Banner" class="navbar-banner">
        </a>
    </div>
</nav>

<h4 class="navbar-brand-text">TechConnect</h4>

<div class="title">
        <h1>Connect With Us Today!</h1>
    </div>
<div class="login-form">
    <div class="header">
        Login Here
    </div>
    <hr style="background-color: #ccc; margin: 10px 0;">
    <form>
        <div class="form-group">
            <label for="login">Username:</label>
            <input type="text" id="login" name="login" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3Rmw"></script>
</body>
</html>
