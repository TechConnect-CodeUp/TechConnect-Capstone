<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="../css/CreateEventStyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-light">
  <div class="container-fluid">
    <a class="navbar-brand text-light" href="#">TechCon</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" id="home" aria-current="page" href="#">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" id="profile" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="upload-container">
        <input type="file" id="image-upload" accept="image/*">
        <button class="button">Upload Image</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="event-container">
        <label for="event-name">Event Name:</label>
        <input type="text" id="event-name" class="input-field" placeholder="Event Name">

        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date" class="input-field" placeholder="Event Date">

        <label for="event-creator">Event Creator:</label>
        <input type="text" id="event-creator" class="input-field" placeholder="Event Creator">

        <label for="event-description">Event Description:</label>
        <textarea id="event-description" class="description-box" placeholder="Event Description"></textarea>

        <button class="button">Create Event</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

</html>
