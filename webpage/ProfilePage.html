<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../css/ProfileStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand text-light">TechCon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                <a class="nav-link" id="event-input" href="#">Create an Event</a>
                <a class="nav-link" id="logout-input" href="#">Logout</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="vertical-line"></div>
        </div>
        <div class="col-md-4">
            <div class="image-box">
                <!-- Add the uploaded image here -->
            </div>
        <div class="col-md-12">
            <div class="button-group">
                <button class="btn btn-light" id="editbtn">Edit Profile</button>
                <button class="btn btn-light" id="deletebtn">Delete Profile</button>
                <button class="btn btn-light" id="changebtn">Upload Photo</button>
            </div>
        </div>
            <div class="col-md-12">
                <div class="about-section">
                    <h2>About Me/Bio:</h2>
                    <textarea class="form-control" rows="5" id="about-me-input" placeholder="Tell Us About You"></textarea>
                    <button class="btn btn-light mt-2" id="post-button">Post</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3Rmw"></script>
</body>
</html>
