<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link th:href="@{/css/CreateEventStyle.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-light">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">TechCon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" id="home" aria-current="page" href="#">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" id="profile" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="upload-container">
                <input type="file" id="image-upload" accept="image/*">
                <button class="button">Upload Image</button>
            </div>
        </div>

        <form th:action="@{/event/create}" th:method="POST">
            <div class="col-md-12">
                <div class="event-container">
                    <label for="title">Event Title:</label>
                    <input type="text" id="title" th:field="*{title}" required>
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>

                    <label for="dateTime">Event Date:</label>
                    <input type="datetime-local" id="dateTime" th:field="*{dateTime}" required>
                    <span th:if="${#fields.hasErrors('dateTime')}" th:errors="*{dateTime}"></span>

                    <label>
                        <select th:field="*{interest}">
                            <option value="">-- Select an Interest --</option>
                            <option th:each="interest : ${interests}" th:value="${interest.id}"
                                    th:text="${interest.interest}"></option>
                        </select>
                    </label>

                    <label for="event-creator">Event Creator:</label>
                    <input type="text" id="event-creator" class="input-field" placeholder="Event Creator">

                    <label for="description">Event Description:</label>
                    <textarea id="description" th:field="*{description}" required></textarea>
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                    <button class="button">Create Event</button>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
