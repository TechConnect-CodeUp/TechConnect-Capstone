<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

</head>
<body>

<h1>Create a New Account</h1>

<form th:action="@{/register}" th:method="POST" th:object="${user}" enctype="multipart/form-data">

    <label for="email">Email: </label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com" th:field="*{email}">

    <label for="firstName">First Name: </label>
    <input type="text" id="firstName" name="firstName" placeholder="John Doe" th:field="*{firstName}">

    <label for="lastName">Last Name: </label>
    <input type="text" id="lastName" name="lastName" placeholder="Doe" th:field="*{lastName}">

    <label for="username">Username: </label>
    <input type="text" id="username" name="username" placeholder="Enter Username" th:field="*{username}">

    <label for="password">Password: </label>
    <input type="password" id="password" name="password" th:field="*{password}">

    <label for="profilePicture">Profile Picture: </label>
    <input type="text" id="profilePicture" name="profilePicture" placeholder="Enter picture url" th:field="*{profilePicture}">

    <button>Register!</button>

</form>

</body>
</html>
