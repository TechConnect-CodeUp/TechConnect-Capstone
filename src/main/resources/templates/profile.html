<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/ProfileStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand text-light">TechCon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                <a class="nav-link" id="event-input" href="#">Create an Event</a>
                <a class="nav-link" id="logout-input" href="#">Logout</a>
            </div>
        </div>
    </div>
</nav>

<h2>Welcome, <span th:text="${user.username}"></span>!</h2>

<div th:if="${param.error}" class="container">
    <p style="color: red;">Incorrect password. Please try again.</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="vertical-line"></div>
        </div>
        <div class="col-md-4">
            <div class="profileinfo">
                <h3>Profile Information:</h3>
                <ul>
                    <li><img th:src="@{${user.profilePicture}}"></li>
                    <li>First Name: <span th:text="${user.firstName}"></span></li>
                    <li>Last Name: <span th:text="${user.lastName}"></span></li>
                    <li>Email: <span th:text="${user.email}"></span></li>
                    <!-- Add other profile fields as needed -->
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form th:action="@{/editProfile}" method="post">
                <button class="btn btn-light" id="editbtn">Edit Profile</button>
            </form>
            <form th:action="@{/deleteProfile}" method="post">
                <button class="btn btn-light" id="deletebtn">Delete Profile</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Your Events:</h2>
            <table>
                <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Date and Time</th>
                    <th>Description</th>
                    <th>Location</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${events}">
                    <td>
                        <a th:href="@{/event/{eventId}/reviews (eventId=${event.eventId})}" th:text="${event.title}"></a>
                    </td>
                    <td th:text="${event.dateTime}"></td>
                    <td th:text="${event.description}"></td>
                    <td th:text="${event.location}"></td>
                    <td>
                        <a th:href="@{/event/{eventId}/edit (eventId=${event.eventId})}">
                            <button class="btn btn-light">Edit</button>
                        </a>
                    </td>
                    <td>
                        <form th:action="@{/event/{eventId}/delete (eventId=${event.eventId})}" method="post">
                            <input type="hidden" name="hostId" th:value="${event.host}"/>
                            <input type="hidden" name="interestId" th:value="${event.interest}"/>
                            <button type="submit" class="btn btn-light">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div>
    <a th:href="@{/event/create}">
        <button class="btn btn-light">Create Event</button>
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3Rmw"></script>
</body>
</html>
