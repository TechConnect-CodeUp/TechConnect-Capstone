        <div class="event-head">
            <h1>EVENT SEARCH</h1>
        </div>

<!--EVENT FORM-->
<div class="container">
    <div class="row">
        <div class="eventform col-6">
            <div class="card-event" id="1" style="width: 18rem;">
                <form autocomplete="off">
                    <div class="mb-3 col-6">
                        <label for="exampleFormControlInput1" class="form-label">Event Title</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <label for="eventstart-time">Choose Start time</label>
                    <input type="datetime-local" id="eventstart-time"
                           name="event-time" value="2023-06-12T19:30"
                           min="2023-06-07T00:00" max="2025-06-14T00:00">
                    <label for="eventend-time">Choose a End time</label>
                    <input type="datetime-local" id="eventend-time"
                           name="event-time" value="2023-06-12T19:30"
                           min="2023-06-07T00:00" max="2025-06-14T00:00">
                    <label for="address">Enter Event Address</label>
                    <input id="address" type="text" name="address">
                </form>

            </div>
        </div>

        <div class="search col-6">


        <form autocomplete="off" onsubmit="validateForm()">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>
            <button type="submit" id="subBtn" value="Submit">Submit</button>
        </form>


        <!--SEARCH EVENT BY TITLE CONTAINING-->
        <form autocomplete="off" onsubmit="validateForm()">
            <label for="keyword">Keyword</label>
            <input type="text" id="keyword" name="keyword" required>
            <button type="submit" id="subBtn3" value="Submit">Submit</button>
        </form>


        <!--SEARCH EVENT BY INTEREST-->
        <form th:object="${interests}" style="width: 20em">
            <label for="keyword">Interest</label>
            <select name="interests" id="interests" class="form-select" aria-label="Default select example">
                <option th:each="interest : ${interests}" th:value="${interest.id}" th:text="${interest.interest}"></option>
            </select><button type="submit" id="subBtn2" value="Submit">Submit</button>
        </form>
        </div>
    </div>
</div>








<!--CALENDAR-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 id="eventtitle">Events that you can register for</h2>
            <table id="formcontent">
                <thead>
                <tr id="content-table2">
                    <th>Title</th>
                    <th>Date/Time</th>
                    <th>Description</th>
                    <th>Location</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${otherOrganizerEvents}">
                    <td>
                        <a th:href="@{/event/{eventId}/reviews(eventId=${event.eventId})}">
                            <span th:text="${event.title}"></span>
                        </a>
                    </td>
                    <td th:text="${event.dateTime}"></td>
                    <td th:text="${event.description}"></td>
                    <td th:text="${event.location}"></td>


                </tr>

                </tbody>
            </table>
        </div>
    </div>
<!--        <div class="col-6">-->
<!--            <div id="map"></div>-->
<!--        </div>-->



</div>

<script>
    function validateForm() {
        var input = document.getElementById("myInput").value;

        if (input.trim() === "") {
            // Input field is empty, prevent form submission
            return false;
        }

        // Input field is not empty, allow form submission
        return true;
    }

</script>
