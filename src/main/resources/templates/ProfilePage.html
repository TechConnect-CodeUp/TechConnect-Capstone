<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/ProfileStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand text-light">TechCon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                <a class="nav-link" id="event-input" href="#">Create an Event</a>
                <a class="nav-link" id="logout-input" href="#">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="welcome text-light">
    <h2>Welcome, <span th:text="${user.username}"></span>!</h2>
</div>

<div th:if="${param.error}">
    <p style="color: red;">Incorrect password. Please try again.</p>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6 text-light">
            <h2>Your Events:</h2>
            <table>
                <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Date and Time</th>
                    <th>Description</th>
                    <th>Location</th>
                </tr>
                </thead>
                <tbody>
                <!-- ${events} is referring to the object instance. The HTML table will forward the event information so that it can be edited -->
                <tr th:each="event : ${events}">
                    <td>
                        <a th:href="@{/event/{eventId}/reviews (eventId=${event.eventId})}" th:text="${event.title}"></a>
                    </td>
                    <td th:text="${event.dateTime}"></td>
                    <td th:text="${event.description}"></td>
                    <td th:text="${event.location}"></td>
                    <td>
                        <a th:href="@{/event/{eventId}/edit (eventId=${event.eventId})}">
                            <button>Edit</button>
                        </a>
                    </td>
                    <td>
                        <form th:action="@{/event/{eventId}/delete (eventId=${event.eventId})}" method="post">
                            <input type="hidden" name="hostId" th:value="${event.host}"/>
                            <input type="hidden" name="interestId" th:value="${event.interest}"/>
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-6">
            <div class="row">
                <div class="col-md-8">
                    <div class="profile-info">
                        <h3>Profile Information:</h3>
                        <ul>
                            <li>First Name: <span th:text="${user.firstName}"></span></li>
                            <li>Last Name: <span th:text="${user.lastName}"></span></li>
                            <li>Email: <span th:text="${user.email}"></span></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="image-box">
                        <img th:src="@{${user.profilePicture}}">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="button-group">
                <a th:href="@{/event/{id}/editProfile (id=${user.id})}">
                    <button class="btn btn-light" id="editbtn">Edit Profile</button>
                </a>
                <form th:action="@{/deleteProfile}" method="post">
                    <button type="submit" class="btn btn-light" id="deletebtn">Delete Profile</button>
                </form>

            </div>
        </div>

        <div class="col-md-12">
            <div class="about-section">
                <h2>About Me/Bio:</h2>
                <textarea class="form-control" rows="5" id="about-me-input" placeholder="Tell Us About You"></textarea>
                <button class="btn btn-light mt-2" id="post-button">Post</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3Rmw"></script>
</body>
</html>
