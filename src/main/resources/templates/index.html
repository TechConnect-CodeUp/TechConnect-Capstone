<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="/">TechConnect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">


            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/profile">Profile</a>
                <a class="nav-link" href="/AboutUs">About</a>

                <a class="nav-link" href="/discussions">Forum</a>
            </div>


            <div class="navbar-nav ms-auto">
                <div class="card-text-signup">
                    <a th:if="${isNotLoggedIn}" href="/SignUpPage" style="color: floralwhite; text-decoration: none">SignUp</a>
                </div>
                <div class="card-text-login">
                    <!-- If the user is logged in, show the "Logout" button -->
                    <a th:if="${isLoggedIn}" href="/logout" style="color: floralwhite; text-decoration: none">Logout</a>

                    <!-- If the user is logged out, show the "Login" button -->
                    <a th:unless="${isLoggedIn}" href="/LoginPage" style="color: floralwhite; text-decoration: none">Login</a>
                </div>
            </div>


        </div>
    </div>
</nav>

        <div class="col-lg-8">
            <h1 class="head1">Join Today and Start Networking In An Area Near You!</h1>

                <li>Interact with the Technology Community via meetups and forums!</li>
            </ul>
            <a href="/SignUpPage">
                <div class="signup col-2">
                    <button class="btn" style="color: white">Sign Up!</button>
                </div>
            </a>
        </div>
        <div class="col-lg-4">
            <div class="photo">
                <img id="site-photo" src="/images/metaverse.png" alt="Site Photo">
            </div>
        </div>
    </div>

    <div class="row" id="events">

        <div class="col-lg-12 card-container">

                <!-- Add your card content here -->
            </div>

    </div>
