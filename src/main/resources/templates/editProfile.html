<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/EditStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.filestackcontent.com/HANDLE">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>

<body>

<div class="container">
    <img id="site-photo" th:src="@{/images/site-photo.png}" alt="Site Photo" src="">
    <div class="vertical-line"></div>
    <div class="row justify-content-center">
        <div class="col-lg-8 offset-lg-2">
            <div class="formcontent">

                <h1 class="heading">Edit Profile</h1>

                <form th:action="@{/SignUpPage}" th:object="${user}" th:method="POST" enctype="multipart/form-data">
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="first-name" class="form-label">First Name:</label>
                            <input type="text" id="first-name" name="first-name" class="form-control"
                                   th:field="*{firstName}" required>
                        </div>
                        <div class="col-6">
                            <label for="last-name" class="form-label">Last Name:</label>
                            <input type="text" id="last-name" name="last-name" class="form-control"
                                   th:field="*{lastName}" required>
                        </div>
                        <div class="col-6">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" th:field="*{email}"
                                   required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="username" class="form-label">Create Username:</label>
                            <input type="text" id="username" name="username" class="form-control"
                                   th:field="*{username}" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="password" class="form-label">Update Password:</label>
                            <input type="password" id="password" name="password" class="form-control"
                                   th:field="*{password}" required>
                        </div>
                        <div class="col-6">
                            <label for="confirm-password" class="form-label">Re-Enter Password:</label>
                            <input type="password" id="confirm-password" name="confirm-password" class="form-control"
                                   required>
                        </div>
                    </div>

                    <!--The code below throws an error message if the password does not meet the validation rule -->

                    <div class="row mb-3 error-message" th:if="${#fields.hasErrors('password')}">
                        <div class="col-12">
                            <span class="text-danger" th:errors="*{password}"></span>
                        </div>
                    </div>


                    <!------------------------->

                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="input-group">
                                <div class="image-box">
                            <span class="input-group-text">
                                <img th:if="${user.profilePicture != null}" th:src="@{${user.profilePicture}}" class="img-thumbnail" alt="">

                            </span>
                                </div>

                                <button id="image-upload" class="btn btn-light">Upload Image</button>
                                <input type="hidden" name="profilePicture" id="profilePic">
                                <div class="submit-btn-container">
                                    <input type="submit" value="Submit" class="btn btn-light text-light">

                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
