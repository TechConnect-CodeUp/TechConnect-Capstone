<body>
<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">
            <img src="" th:src="@{/images/LoginBanner.jpg}" alt="Navbar Banner" class="navbar-banner">
        </a>
    </div>
</nav>
<h4 class="navbar-brand-text">TechConnect</h4>
<div class="title">
    <h1>Connect With Us Today!</h1>
</div>
<div class="login-form">
    <div class="header">
        Login Here
    </div>
    <hr style="background-color: #ccc; margin: 10px 0;">


    <form th:action="@{/LoginPage}" th:method="POST">
        <div class="form-group">
            <label for="login">Username:</label>
            <input type="text" id="login" name="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
