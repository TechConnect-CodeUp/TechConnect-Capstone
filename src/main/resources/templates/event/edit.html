<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1>Edit Event</h1>

<form th:action="@{/event/{id}/edit (id =${event.eventId})}" th:object="${event}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}"/>

    <label for="dateTime">Date and Time:</label>
    <input type="datetime-local" id="dateTime" th:field="*{dateTime}"/>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea>

    <label for="location">Location:</label>
    <input type="text" id="location" th:field="*{location}"/>

<!--    Interest and HostID-->

    <input type="hidden" th:hidden="${event}" th:field="*{interest}"/>
    <input type="hidden" th:hidden="${event}" th:field="*{host}"/>


    <button type="submit">Save</button>
</form>


</body>
</html>
