<form th:action="@{/event/create}" th:object="${event}" method="post">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="upload-container">
                    <input type="file" id="image-upload" accept="image/*">
                    <button class="button">Upload Image</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="event-container">
                    <label for="title">Title:</label>
                    <input type="text" id="title" th:field="*{title}" required>
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>

                    <label for="dateTime">Date and Time:</label>
                    <input type="datetime-local" id="dateTime" th:field="*{dateTime}" required>
                    <span th:if="${#fields.hasErrors('dateTime')}" th:errors="*{dateTime}"></span>

                    <label for="location">Location:</label>
                    <input type="text" id="location" th:field="*{location}" required>

                    <label for="description">Description:</label>
                    <textarea id="description" th:field="*{description}" required></textarea>
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>

                    <label>
                        <select th:field="*{interest}">
                            <option value="">-- Select an Interest --</option>
                            <option th:each="interest : ${interests}" th:value="${interest.id}" th:text="${interest.interest}"></option>
                        </select>
                    </label>

                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
